    <div class="content">
        <div class="container-fluid">

        </div>


    </div>
    </div>
    <script>
        let url =
            `https://api.github.com/users/dayne-game/repos?per_page=100&token=${process.env.GITHUB_TOKEN}`;
        let output = {};
        fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log(data);

                let row = document.querySelector('.project');
                let result = data
                    .map(x => {
                        let description = " ";

                        if (x.description !== null) {
                            description = `${x.description}`;
                        } else {
                            description = "No Description ";
                        }

                        let pages = " ";

                        if (x.has_pages == true) {
                            pages = `
                            <li class="nav-item">
                                <a class="nav-link" href="https://dayne-game.github.io/${x.name}" target="_blank">Go to Website</a> 
                            </li>
                            `;
                        }
                        return ` 
                        <div class="col-sm-3 my-2 mx-2 card" style="z-index: 0">
                            <div class="card-header">
                                <ul class="nav nav-tabs card-header-tabs">
                                    <li class="nav-item">
                                        <a class="nav-link active">Info</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="${x.html_url}">Go to Repository</a>
                                    </li>
                                    ${pages}
                                </ul>
                            </div>
                            <div class="card-body" style="color: black;">
                                <h5 class="card-title">${x.name}</h5>
                                <p class="card-text">${description}</p>
                            </div>
                        </div>
                        `
                    })
                    .join("");
                row.innerHTML = result;
            });

    </script>
    <script src="js/script.js"></script>
